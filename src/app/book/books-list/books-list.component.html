<table class="table table-dark table-striped">
 <tr  style="text-align: center"><td [colSpan]="4"><h2>List book</h2></td></tr>
  <tr>
    <td>#</td>
    <td>title</td>
    <td>author</td>
    <td>action</td>
  </tr>
  <tr *ngFor="let b of books;let i=index">
    <td>{{i+1}}</td>
    <td><a  [routerLink]="['/', b.id]">{{b.title}}</a></td>
    <td>{{b.author}}</td>
    <td><a  [routerLink]="['edit/', b.id]">Edit</a></td>
  </tr>
</table>
